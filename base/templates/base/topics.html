{% extends 'main.html' %}

{% block content %} 

<main class="create-room layout">

  <div class="container">
    <div class="layout__box">

      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <i class="bi bi-arrow-left" title="Back"></i>
          </a>
          <h3>Browse Topics</h3>
        </div>
      </div>

      <div class="topics-page layout__body">

        <form action="" method="GET" class="header__search">
          <label>
            <i class="bi bi-search" title="Search"></i>
            <input name="q" placeholder="Search for topics" />
          </label>
        </form>

        <ul class="topics__list">
          <li>
            <a href="{% url 'home' %}" class="active">All <span>{{topics.count}}</span></a>
          </li>

          {% for topic in topics %}
          <li>
            <a href="{% url 'home' %}?q={{topic.name|urlencode}}">{{ topic.name }} <span>{{topic.room_set.all.count}}</span></a>
          </li>
          {% endfor %}

        </ul>

      </div>
    </div>
  </div>

</main>

{% endblock content %}
