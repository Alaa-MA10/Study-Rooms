{% extends 'main.html' %}

{% block content %} 

<main class="create-room layout">

  <div class="container">

    <div class="layout__box">

      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home'%}">
            <i class="bi bi-arrow-left" title="Back"></i>
          </a>
          <h3>Create/Update Study Room</h3>
        </div>
      </div>

      <div class="layout__body">
        <form class="form" method="POST" action="">
          {% csrf_token %}

          <div class="form__group">

            <label for="room_topic">Enter a Topic</label>
            <input type="text" name="topic" value="{{room.topic.name}}" list="topic-list" required />

            <datalist id="topic-list">
              <select id="room-topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
    
          </div>

          <div class="form__group">
            <label for="room_name">Room Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="room_description">Room Description</label>
            {{form.description}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
          
        </form>
      </div>

    </div>
  </div>
</main>

{% endblock content %}
